<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="heading">
                <p>Your Result</p>
            </div>
            <div class="circle">
                <p style="font-size: 6rem; font-weight: 900;">76</p>
                <p style="color:  hsl(251, 100%, 89%); font-size: 18px; font-weight: 500;">of 100</p>
            </div>
            <p class="Note">Great</p>
            <p class="content">You Scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <p class="heading">Summary</p>
            <div class="score-list">
                <div class="score-item reaction">
                    <div class="left">
                        <img src="icon-reaction.svg" alt="reaction" class="icon">
                        <div class="label">Reaction</div>
                    </div>
                    <div class="score">
                        <span class="value">80</span>
                        <span class="of">/ 100</span>
                    </div>
                </div>

                <div class="score-item memory">
                    <div class="left">
                        <img src="icon-memory.svg" alt="memory" class="icon">
                        <div class="label">Memory</div>
                    </div>
                    <div class="score">
                        <span class="value">92</span>
                        <span class="of">/ 100</span>
                    </div>
                </div>

                <div class="score-item verbal">
                    <div class="left">
                        <img src="icon-verbal.svg" alt="verbal" class="icon">
                        <div class="label">Verbal</div>
                    </div>
                    <div class="score">
                        <span class="value">61</span>
                        <span class="of">/ 100</span>
                    </div>
                </div>

                <div class="score-item visual">
                    <div class="left">
                        <img src="icon-visual.svg" alt="visual" class="icon">
                        <div class="label">Visual</div>
                    </div>
                    <div class="score">
                        <span class="value">73</span>
                        <span class="of">/ 100</span>
                    </div>
                </div>
                <button class="continue">Continue</button>
            </div>
            
        </div>
    </div>
</body>

</html>
